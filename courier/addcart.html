<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Techmihirnaik</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/styles.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://use.fontawesome.com/c560c025cf.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card shopping-cart">
        <div class="card-header bg-dark text-light">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          Shipping cart
          <a href="index.html" class="btn btn-outline-info btn-sm pull-right"
            >Continiue shopping</a
          >
          <div class="clearfix"></div>
        </div>
        <div class="card-body">
          <!-- PRODUCT -->
          <div class="row">
            <div class="col-12 col-sm-12 col-md-2 text-center">
              <img
                class="img-responsive"
                src="fedex.png"
                alt="prewiew"
                width="120"
                height="80"
              />
            </div>
            <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
              <h4 class="product-name">
                <strong>Fedex Courier Services</strong>
              </h4>
              <h4>
                <small>It includes pickup and deliver services</small>
              </h4>
            </div>
            <div
              class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row"
            >
              <div
                class="col-3 col-sm-3 col-md-6 text-md-right"
                style="padding-top: 5px"
              >
                <h6>
                  <strong>90.00 <span class="text-muted">x</span></strong>
                </h6>
              </div>
              <div class="col-4 col-sm-4 col-md-4">
                <div class="quantity">
                  <input type="button" value="+" class="plus" />
                  <input
                    type="number"
                    step="1"
                    max="99"
                    min="1"
                    value="1"
                    title="Qty"
                    class="qty"
                    size="4"
                  />
                  <input type="button" value="-" class="minus" />
                </div>
              </div>
              <div class="col-2 col-sm-2 col-md-2 text-right">
                <button type="button" class="btn btn-outline-danger btn-xs">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </div>
          <hr />
          <!-- END PRODUCT -->
          <!-- PRODUCT -->
          <div class="row">
            <div class="col-12 col-sm-12 col-md-2 text-center">
              <img
                class="img-responsive"
                src="ecomex.png"
                alt="prewiew"
                width="120"
                height="80"
              />
            </div>
            <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
              <h4 class="product-name">
                <strong>Ecom Courier Services</strong>
              </h4>
              <h4>
                <small>It includes pickup and deliver services</small>
              </h4>
            </div>
            <div
              class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row"
            >
              <div
                class="col-3 col-sm-3 col-md-6 text-md-right"
                style="padding-top: 5px"
              >
                <h6>
                  <strong>20.00 <span class="text-muted">x</span></strong>
                </h6>
              </div>
              <div class="col-4 col-sm-4 col-md-4">
                <div class="quantity">
                  <input type="button" value="+" class="plus" />
                  <input
                    type="number"
                    step="1"
                    max="99"
                    min="1"
                    value="1"
                    title="Qty"
                    class="qty"
                    size="4"
                  />
                  <input type="button" value="-" class="minus" />
                </div>
              </div>
              <div class="col-2 col-sm-2 col-md-2 text-right">
                <button type="button" class="btn btn-outline-danger btn-xs">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </div>
          <hr />
          <!-- END PRODUCT -->
          <div class="pull-right">
            <a href="" class="btn btn-outline-secondary pull-right">
              Update shopping cart
            </a>
          </div>
        </div>
        <div class="card-footer">
          <div class="coupon col-md-5 col-sm-5 no-padding-left pull-left">
            <div class="row">
              <div class="col-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="cupone code"
                />
              </div>
              <div class="col-6">
                <input
                  type="submit"
                  class="btn btn-default"
                  value="Use cupone"
                />
              </div>
            </div>
          </div>
          <div class="pull-right" style="margin: 10px">
            <a href="checkout.html" class="btn btn-success pull-right"
              >Checkout</a
            >
            <div class="pull-right" style="margin: 5px">
              Total price: <b>â‚¹110.00</b>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
