<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Techmihirnaik</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.payment/3.0.0/jquery.payment.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="assets/styles.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="payment">
      <div class="row">
        <div class="container-fluid d-flex justify-content-center">
          <div class="col-sm-8 col-md-6">
            <div class="card">
              <div class="card-header">
                <div class="row">
                  <div class="col-md-6">
                    <span>CREDIT/DEBIT CARD PAYMENT</span>
                  </div>
                  <div class="col-md-6 text-right" style="margin-top: -5px">
                    <img
                      src="https://img.icons8.com/color/36/000000/visa.png"
                    />
                    <img
                      src="https://img.icons8.com/color/36/000000/mastercard.png"
                    />
                    <img
                      src="https://img.icons8.com/color/36/000000/amex.png"
                    />
                  </div>
                </div>
              </div>
              <div class="card-body" style="height: 350px">
                <div class="form-group">
                  <label for="cc-number" class="control-label"
                    >CARD NUMBER</label
                  >
                  <input
                    id="cc-number"
                    type="tel"
                    class="input-lg form-control cc-number"
                    autocomplete="cc-number"
                    placeholder="•••• •••• •••• ••••"
                    required
                  />
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="cc-exp" class="control-label"
                        >CARD EXPIRY</label
                      >
                      <input
                        id="cc-exp"
                        type="tel"
                        class="input-lg form-control cc-exp"
                        autocomplete="cc-exp"
                        placeholder="•• / ••"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="cc-cvc" class="control-label">CARD CVC</label>
                      <input
                        id="cc-cvc"
                        type="tel"
                        class="input-lg form-control cc-cvc"
                        autocomplete="off"
                        placeholder="••••"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="numeric" class="control-label"
                    >CARD HOLDER NAME</label
                  >
                  <input type="text" class="input-lg form-control" />
                </div>
                <div class="form-group">
                  <input
                    value="MAKE PAYMENT"
                    type="button"
                    class="btn btn-success btn-lg form-control"
                    style="font-size: 0.8rem"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
