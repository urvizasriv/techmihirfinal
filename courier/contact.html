<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

      crossorigin="anonymous"

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />

  </head>
  <body>
    <section class="footer_get_touch_outer">
      <div class="container">
        <div class="footer_get_touch_inner grid-70-30">
          <div class="colmun-70 get_form">
            <div class="get_form_inner">
              <div class="get_form_inner_text">
                <h3>Get In Touch</h3>
              </div>
              <form action="#">
                <div class="grid-50-50">
                  <input type="text" placeholder="First Name" required />
                  <input type="text" placeholder="Last Name" required />
                  <input type="email" placeholder="Email" required />
                  <input type="tel" placeholder="Phone/Skype" required />
                </div>
                <div class="grid-full">
                  <textarea
                    placeholder="Write your message"
                    cols="30"
                    rows="10"
                  ></textarea>
                  <input type="submit" value="Submit" href="index.html" />
                </div>
              </form>
            </div>
          </div>
          <div class="colmun-30 get_say_form">
            <h5>Say Hi!</h5>
            <ul class="get_say_info_sec">
              <li>
                <i class="fa fa-envelope"></i>
                <a href="mailto:">techmihir.com</a>
              </li>
              <li>
                <i class="fa fa-whatsapp"></i>
                <a href="tel:">+91 9602381997</a>
              </li>
              <li>
                <i class="fa fa-skype"></i>
                <a href="#">techmihir</a>
              </li>
            </ul>
            <ul class="get_say_social-icn">
              <li>
                <a href="#"><i class="fa fa-facebook"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-instagram"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-twitter"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-linkedin"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
